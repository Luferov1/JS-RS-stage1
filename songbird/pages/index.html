<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/basic.css">
    <link rel="stylesheet" href="../styles/main.css">
    <title>SongBird</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="
            wrapper 
            header__wrapper">
          <div class="emblem">
            <h1 class="emblem__header">SongBird</h1>
          </div>
          <nav class="navigation">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a 
                    role="link" 
                    aria-disabled="true" 
                    class="
                    navigation__link 
                    navigation__link_active">
                </a>
              </li>
              <li class="navigation__item">
                <a 
                    href="game.html" 
                    class="navigation__link">
                </a>
              </li>
              <li class="navigation__item">
                <a 
                    href="gallery.html" 
                    class="navigation__link">
                </a>
              </li>
            </ul>
          </nav>
          <div class="change-language">
            <span class="change-language__text"></span>
            <button 
                class="change-language__button ">
            <img 
                src="../assets/img/usa-flag.png" 
                alt="usa-flag" 
                class="change-language__img">
            </button>
            <button class="change-language__button">
            <img 
                class="change-language__img"
                src="../assets/img/rus-flag.png" 
                alt="rus-flag">
            </button>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="wrapper main__wrapper">
          <h2 class="main__header"></h2>
          <h3 class="main__subheader"></h3>
          <p class="main__paragraph"></p>
          <form action="game.html">
            <button class="start-game-button"></button>
          </form>
        </div>
      </main>
    </div>
    <footer class="footer">
      <div class="wrapper footer__wrapper">
        <a 
            class="footer__link"
            href="https://github.com/Luferov1"  
            target="_blank">
          <img 
              class="footer__img" 
              src="../assets/img/git-logo.png" 
              alt="git-logo">
        </a>
        <span class="year">2022</span>
        <a 
            class="footer__link" 
            href="https://rs.school/js/" 
            target="_blank">
          <img 
              class="footer__img" 
              src="../assets/svg/rs_school_js.svg" 
              alt="rs-img">
        </a>
      </div>
    </footer>
    <script type="module" src="../js/language.js"></script>
  </body>
</html>
