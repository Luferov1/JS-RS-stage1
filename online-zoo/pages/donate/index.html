    <div class="content">
        <section class="section1">
            <header>
                <div class="logo-container">
                    <h1>PetStory online</h1>
                    <div class="bamboo"></div>
                    <a href="../main/index.html"><span class="header-link"></span></a>

                <nav class="header-nav">
                    <ul class="nav-list">

                    <input type="radio" name="" id="">

            </div>

        <footer class="footer">
            <div class="footer-info">
                <div class="logo-container">
                    <div class="logo-container-header">PetStory online</div>
                    <div class="bamboo"></div>
                    <a href="../main/index.html"><span class="header-link"></span></a>

                <form action="../donate/index.html">

                <ul class="social-list">
                    <li class="social-item">
                        <a href="https://www.facebook.com/" class="social-link" target="_blank">

                    </li>
                    <li class="social-item">
                        <a href="https://twitter.com/" class="social-link" target="_blank">

                    <li class="social-item">

                        </a>
                    </li>
                    <li class="social-item">
                        <a href="https://www.youtube.com/" class="social-link" target="_blank">
                            <div class="social-ellipse">
                                <img src="../../assets/icons/youtube.svg" alt="YouTube">
                            </div>
                            <p class="social-text">YouTube</p>
                        </a>

                </ul>

                <h5 class="form-header">Subscribe to our news</h5>

                    <input type="email" placeholder="Enter your email" class="footer-form-input" required>

            <nav class="footer-nav">
